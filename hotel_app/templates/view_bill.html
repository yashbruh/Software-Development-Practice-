<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bill-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            height: 90px;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container mt-5">
        <div class="bill-container">
            <!-- Logo Section -->
            <div class="logo-container">
                <a class="navbar-brand" href="javascript:void(0);">
                    <img src="{% static 'images/logo2.png' %}" alt="Logo">
                    <h2>SRH Hotel</h2>
                </a>
            </div>
            <!-- Bill Content -->
            <h1 class="text-center">Bill for Room {{ room_number }}</h1>
            <p><strong>Guest Name:</strong> {{ first_name }} {{ last_name }}</p>
            <p><strong>Room Type:</strong> {{ room_type }}</p>
            <p><strong>Bill Amount:</strong> ${{ latest_bill }}</p>
            <hr>
            <form method="POST" action="{% url 'reset_room_status' %}">
                {% csrf_token %}
                <input type="hidden" name="room_number" value="{{ room_number }}">
                <button type="submit" class="btn btn-success w-100">Confirm and Reset Room Status</button>
            </form>
        </div>
    </div>
</body>
</html>
